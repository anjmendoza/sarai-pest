<template name="insertLink">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>  
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
  </nav>

  <div class="container-fluid">
      <div class="row">
      {{> sideNav}}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
          <div class="col-sm-12 col-md-12 col-lg-12 text-center">
            <a class="col-sm-1 col-md-1 col-lg-1 back">
              <img class="back-button" src="/img/back.png" alt="back" data-toggle="tooltip" title="Back" data-placement="right">
            </a>
            <h3 class="col-sm-11 col-md-11 col-lg-11 pest-name"> Insert Link </h3>
          </div>

          <label for="title"> Link Title </label>
            <input type="text" class="form-control" id="title" value="">

            <label for="url"> Link URL </label>
            <input type="text" class="form-control" id="url" value="">

            <br/>

        <div class="text-center buttons">
          <button id="saveBTN1" class="btn btn-success cms-button">Save</button>
          <button id="cancelBTN1" class="btn btn-danger cms-button">Cancel</button>
        </div>

        <div class="modal fade insertSuccess">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <center><p>Link successfully added!</p></center>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
    
</template>
