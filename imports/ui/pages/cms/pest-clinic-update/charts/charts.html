<template name="Create_chart">

  {{> clinic_cms_navbar}}

  <div class="container-fluid">
    <div class="row">
      {{> sideNav}}
    
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">

        <h3 class="col-sm-12 col-md-12 col-lg-12 text-center">Activity Log</h3>
  		{{> activityLog}}
  	</div>
  	</div>
  </div>
</template>
<template name="activityLog">
	<div class="container" style="width: 100%">	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<div class="col-sm-12 row">
			{{> columnBar}}
		</div>
		<div class="col-sm-12 row">
			{{> numberChart}}
		</div>
		<!---div class="col-sm-12 row">
			{{> pieChart}}
		</div>-->
	</div>
</template>
<template name="columnBar">

	<div id="column_bar">{{createColumnBar}}</div>
</template>
<template name="pieChart">
	<div id="pie_chart">{{createPie}}</div>
</template>
<template name="numberChart">
	<div id="number_chart">{{createNumberChart}}</div>
	<center>
	<div class="dropdown">
		<label> Year : </label>
		<select id="yearForm">
			<option value="2020">2020</option>
			<option value="2019">2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
		</select>
	</div>
	</center>
</template>
