<template name="formResult">
	{{> clinic_cms_navbar}}
  <div class="container-fluid">
    <div class="row">
    	{{> sideNav}}
      	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
        	<h3 class="col-sm-12 col-md-12 col-lg-12 text-center"><b>Form Result</b></h3>
          <ul class="list-group col-sm-5">
            {{#each result}}
              <li class="list-group-item">
                <div class="media">
                  <h5 class="media-heading"><b>{{user}}</b> <small>{{date}}</small></h5>
                  <div class="media-body"> <h5>{{subject}}</h5></div>
                  <div class="media-right">
                    <div class="btn-group-xs">
                      {{> resultButton glyphicon="eye-open" color="primary" id=_id text="view" }}
                      {{> resultButton glyphicon="trash" color="danger" id=_id text="delete" }}
                    </div>
                  </div>
                </div>
              </li>
            {{/each}}
          </ul>
          <div class="list-group col-sm-7 panel panel-default">
            <div class="panel-body">
              <span class="col-sm-12" id="subject"></span>
              <span class="col-sm-12" id="user"></span>
              <span class="col-sm-12" id="date"></span>
              <span class="col-sm-12" id="problem"></span>
              <span class="col-sm-12" id="message"></span>
              <span class="col-sm-12" id="expertUsername"></span>
              <span class="col-sm-12" id="dateReplied"></span>
              <span class="col-sm-12" id="reply"></span>
              <span class="col-sm-12 text-center" id="close-button"></span>
            </div>
          </div> 
  		  </div>
  	</div>
  </div>
  <div class="modal fade" id="deleteEntry">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmDelete">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</template>
<template name="resultButton">
  <button type="button" class="{{text}} btn btn-{{color}}" data-toggle="tooltip" title="{{text}} entry" data-placement="right">
    <span class="glyphicon glyphicon-{{glyphicon}}"></span>
  </button>
</template>
